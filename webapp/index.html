<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOOTBOT-MASTER</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #00ffa3;
    }
    .signal-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .signal-card div {
      margin: 0.3rem 0;
    }
    .label {
      font-weight: bold;
      color: #00ffa3;
    }
    .value {
      margin-left: 0.3rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üìä Today‚Äôs Signals</h1>
  <div id="signals-container"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function loadSignals() {
      try {
        const res = await fetch("/signals");
        const signals = await res.json();

        const container = document.getElementById("signals-container");
        if (signals.length === 0) {
          container.innerHTML = "<p>No signals available yet.</p>";
          return;
        }

        signals.forEach(signal => {
          const div = document.createElement("div");
          div.className = "signal-card";
          div.innerHTML = `
            <div><span class="label">Match:</span><span class="value">${signal.match}</span></div>
            <div><span class="label">Date:</span><span class="value">${signal.date}</span></div>
            <div><span class="label">Win Prob:</span><span class="value">${signal.winProb}</span></div>
            <div><span class="label">Goals:</span><span class="value">${signal.goals}</span></div>
            <div><span class="label">Risk:</span><span class="value">${signal.risk}</span></div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("signals-container").innerText = "‚ùå Failed to load signals.";
      }
    }

    loadSignals();
  </script>
</body>
</html>
