<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetSignals</title>
  <style>
    body {
      margin: 0;
      background: url("assets/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe1;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1;
    }

    .signal {
      background-color: #111;
      border: 1px solid #8000ff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(128, 0, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .signal:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(128, 0, 255, 0.7);
    }

    .signal p {
      margin: 5px 0;
    }

    .highlight {
      font-weight: bold;
      color: #00ffd5;
    }

    .fail {
      color: red;
      text-align: center;
    }

    .goals {
      color: #00ff88;
    }

    .first-half {
      color: #ffaa00;
    }

    .risk {
      color: orange;
      font-weight: bold;
    }

    .analysis {
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üìä Today's Signals</h1>
    <div id="signals">Loading...</div>
  </div>

  <script>
    fetch("signals.json")
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("signals");
        container.innerHTML = "";

        data.slice().reverse().forEach((signal) => {
          const div = document.createElement("div");
          div.className = "signal";
          div.innerHTML = `
            <p><span class="highlight">Match:</span> ${signal.match}</p>
            <p><span class="highlight">Date:</span> ${signal.date}</p>
            <p><span class="highlight">Win Prob:</span> ${signal.winProb}</p>
            <p><span class="goals">Goals:</span> ${signal.goals}</p>
            <p><span class="first-half">1st Half:</span> ${signal.firstHalf}</p>
            <p><span class="risk">Risk:</span> ${signal.risk}</p>
            <p class="analysis">üìù ${signal.analysis}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch((err) => {
        document.getElementById("signals").innerHTML =
          "<p class='fail'>‚ùå Failed to load signals.</p>";
      });
  </script>
</body>
</html>
