<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetSignals</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #eee;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .signal {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0f0f0f;
    }
    .signal p {
      margin: 5px 0;
    }
    .highlight {
      color: #00ffcc;
    }
    .risk {
      font-weight: bold;
      color: orange;
    }
    .goals {
      color: #00ff88;
    }
    .first-half {
      color: #ffaa00;
    }
    .analysis {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìä Today's Signals</h1>
  <div id="signals"></div>

  <script>
    fetch("/signals.json")
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("signals");
        if (data.length === 0) {
          container.innerHTML = "<p>No signals available.</p>";
          return;
        }

        data.slice().reverse().forEach((signal) => {
          const div = document.createElement("div");
          div.className = "signal";
          div.innerHTML = `
            <p><b class="highlight">Match:</b> ${signal.match}</p>
            <p><b class="highlight">Date:</b> ${signal.date}</p>
            <p><b class="highlight">Win Prob:</b> ${signal.winProb}</p>
            <p><b class="goals">Goals:</b> ${signal.goals}</p>
            <p><b class="first-half">1st Half:</b> ${signal.firstHalf || "N/A"}</p>
            <p><b class="risk">Risk:</b> ${signal.risk}</p>
            <p class="analysis">üìù ${signal.analysis || ""}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch((err) => {
        document.getElementById("signals").innerHTML =
          "<p style='color:red;'>‚ùå Failed to load signals.</p>";
      });
  </script>
</body>
</html>
